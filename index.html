<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PingPong</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start" class="screen">
      <h1>PING - pang - PONG</h1>
      <button id="twoPlayers">2 Players</button>
      <button id="computer">vs Computer</button>
    </div>
    <div id="game" class="screen" style="display: none">
      <canvas width="700" height="500"></canvas>
    </div>
    <div id="game-over" class="screen" style="display: none">
      <h2>GAME OVER</h2>
      <button>Play Again</button>
    </div>
    <script src="player.js"></script>
    <script src="computer.js"></script>
    <script src="barrier.js"></script>
    <script src="powerUps.js"></script>

    <script src="ball.js"></script>
    <script src="tempBall.js"></script>

    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
